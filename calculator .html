<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="style.css">
  <title>Bootstrap Layout</title>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="container col-lg-6 col-md-6 col-sm-12">
        <div class="calculator">
          <input type="text" name="screen" id="screen" />
          <table>
            <tr>
              <td>
                <button class="clearC">
                  C
                </button>
              </td>
              <td>
                <button style="
                      background-color: rgb(99, 25, 25);
                      border: 1px solid white;
                    ">
                  (
                </button>
              </td>
              <td>
                <button style="
                      background-color: rgb(99, 25, 25);
                      border: 1px solid white;
                    ">
                  )
                </button>
              </td>
              <td>
                <button style="
                      background-color: rgb(65, 9, 65);
                      border: 1px solid white;
                    ">
                  *
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="numberbtn">
                  7
                </button >
              </td>
              <td>
                <button class="numberbtn">
                  8
                </button>
              </td>
              <td>
                <button class="numberbtn">
                  9
                </button>
              </td>
              <td>
                <button style="
                      background-color: rgb(65, 9, 65);
                      border: 1px solid white;
                    ">
                  /
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="numberbtn">
                  4
                </button>
              </td>
              <td>
                <button class="numberbtn">
                  5
                </button>
              </td>
              <td>
                <button class="numberbtn">
                  6
                </button>
              </td>
              <td>
                <button style="
                      background-color: rgb(65, 9, 65);
                      border: 1px solid white;
                    ">
                  -
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="numberbtn">
                  1
                </button>
              </td>
              <td>
                <button class="numberbtn">
                  2
                </button>
              </td>
              <td>
                <button class="numberbtn">
                  3
                </button>
              </td>
              <td>
                <button style="
                      background-color: rgb(65, 9, 65);
                      border: 1px solid white;
                    ">
                  +
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <button style="
                      background-color: rgb(43, 41, 41);
                      border: 1px solid white;
                    ">
                  .
                </button>
              </td>
              <td>
                <button class="numberbtn">
                  0
                </button>
              </td>
              <td>
                <button style="
                      background-color: rgb(65, 9, 65);
                      border: 1px solid white;
                    ">
                  **
                </button>
              </td>
              <td>
                <button style="
                      background-color: rgb(66, 13, 214);
                      border: 1px solid white;
                    ">
                  =
                </button>
              </td>
            </tr>
          </table>
        </div>
      </div>
      <div class="container col-lg-6 col-md-6 col-sm-12">
        <br />
        <h2>History</h2>
        <br />
        <ul id="ulist" type="square"></ul>
        <input class="btn btn-primary" id="historybtn" type="button" onclick="clearHistory()" value="CLEAR" />
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
